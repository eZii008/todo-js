<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO-лист</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo {
            background: #fff;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        li {
            display: flex;
            justify-content: space-between;
            background: #eee;
            padding: 6px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        li button {
            background: red;
            padding: 3px 6px;
        }
    </style>
</head>
<body>

<div class="todo">
    <h2>TODO-лист</h2>
    <input id="taskInput" placeholder="Новая задача">
    <button onclick="addTask()">Добавить</button>
    <ul id="taskList"></ul>
</div>

<script>
    const list = document.getElementById("taskList");

    function addTask() {
        const input = document.getElementById("taskInput");
        if (input.value === "") return;

        const li = document.createElement("li");
        li.innerHTML = `${input.value} <button onclick="this.parentElement.remove()">X</button>`;
        list.appendChild(li);
        input.value = "";
        save();
    }

    function save() {
        localStorage.setItem("tasks", list.innerHTML);
    }

    list.innerHTML = localStorage.getItem("tasks") || "";
</script>

</body>
</html>
